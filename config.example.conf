# MementoDB 配置示例文件
# 格式：key = value
# 支持注释（以 # 或 ; 开头）

# ==================== 服务器配置 ====================
server.host = localhost
server.port = 6379
server.backlog = 511
server.timeout = 30000

# ==================== 存储引擎配置 ====================
storage.data_dir = ./data
storage.page_size = 4096
storage.extent_size = 67108864
storage.max_file_size = 4398046511104
storage.buffer_pool_size = 1048576
storage.hot_pool_size = 16384

# ==================== 性能配置 ====================
performance.use_direct_io = true
performance.use_mmap = true
performance.use_io_uring = true
performance.use_zero_copy = true
performance.flush_strategy = WriteBack
performance.flush_interval_ms = 1000
performance.dirty_page_threshold = 10000

# ==================== WAL配置 ====================
wal.enable = true
wal.buffer_size = 67108864
wal.segment_size = 268435456

# ==================== 压缩配置 ====================
compression.enable = false
compression.type = LZ4

# ==================== 加密配置 ====================
encryption.enable = false
encryption.key = 

# ==================== 监控配置 ====================
metrics.enable = true
metrics.interval_sec = 60

# ==================== 日志配置 ====================
logging.level = INFO
logging.file = ./logs/mementodb.log
logging.async = true

# ==================== 线程池配置 ====================
threadpool.min_threads = 1
threadpool.max_threads = 8
threadpool.queue_size = 10000

# ==================== 事务配置 ====================
transaction.isolation_level = READ_COMMITTED
transaction.deadlock_detection = true
transaction.deadlock_timeout_ms = 10000

